<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
    <link rel="shortcut icon" href="favcon.ico" type="image/x-icon">
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/destaque</h2>
    <h3>Para dar <strong> destaque </strong>usamos &lt;strong &gt;</h3>
    <h2>Itálico/ênfase</h2>
    <h3>Para por em <en> destaque </en>usamos &lt;en &gt;</h3>
    <h2>Extra</h2>
    <h3>Para dar formato de endereço usamos &lt; address &gt;</h3>
    <h4><address> ABccDeFF, 190</address> </h4>
    <br>
    <h2>Texto marcado</h2>
    <p>Podemos criar também um <mark>texto marcado</mark> usando a tag &lt;mark&gt;</p>
    
</body>
</html>
